<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- mingliu.ttc -->
	<match target="font">
		<test name="family"><string>MingLiU</string></test>
		<edit name="antialias"><bool>true</bool></edit>
		<edit name="hinting"><bool>true</bool></edit>
		<edit name="autohint"><bool>false</bool></edit>
	</match>

        <match target="font">
                <test name="family"><string>PMingLiU</string></test>
                <edit name="antialias"><bool>true</bool></edit>
                <edit name="hinting"><bool>true</bool></edit>
                <edit name="autohint"><bool>false</bool></edit>
        </match>

	<match target="font">
		<test name="family"><string>MingLiU</string></test>
		<test name="size" compare="less_eq"><int>16</int></test>
		<edit name="antialias" mode="assign"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>

        <match target="font">
                <test name="family"><string>PMingLiU</string></test>
                <test name="size" compare="less_eq"><int>16</int></test>
                <edit name="antialias" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>true</bool></edit>
        </match>

	<match target="font">
		<test name="family"><string>MingLiU</string></test>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>

<!--	<match target="font">
		<test name="family"><string>MingLiU</string></test>
		<edit name="spacing"><int>0</int></edit>
	</match>-->


	<!-- for simsun.ttc -->
        <match target="font">
                <test name="family"><string>SimSun</string></test>
                <edit name="antialias"><bool>true</bool></edit>
                <edit name="hinting"><bool>true</bool></edit>
                <edit name="autohint"><bool>false</bool></edit>
        </match>

        <match target="font">
                <test name="family"><string>NSimSun</string></test>
                <edit name="antialias"><bool>true</bool></edit>
                <edit name="hinting"><bool>true</bool></edit>
                <edit name="autohint"><bool>false</bool></edit>
        </match>

        <match target="font">
                <test name="family"><string>SimSun</string></test>
                <test name="size" compare="less_eq"><int>16</int></test>
                <edit name="antialias" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>true</bool></edit>
        </match>

        <match target="font">
                <test name="family"><string>NSimSun</string></test>
                <test name="size" compare="less_eq"><int>16</int></test>
                <edit name="antialias" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>true</bool></edit>
        </match>

        <match target="font">
                <test name="family"><string>SimSun</string></test>
                <edit name="globaladvance"><bool>false</bool></edit>
        </match>

<!-- please install x11-fonts/bitstream-vera -->
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Bitstream Vera Serif</family>
                </prefer>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Bitstream Vera Sans</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>Bitstream Vera Sans Mono</family>
                </prefer>
        </alias>
</fontconfig>
